<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shreya!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in;
        }

        .heart-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .heart-btn:hover {
            transform: scale(1.1);
            background: #ffcccc;
        }

        #message {
            display: none;
            color: white;
            font-size: 2em;
            margin-top: 20px;
            animation: bounceIn 1s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4444;
            transform: rotate(45deg);
            animation: float 6s ease-in infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4444;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Shreya! ❤️</h1>
        <button class="heart-btn" onclick="showMessage()">Click for Surprise!</button>
        <div id="message">Ogo Suncho, I Love You Go ❤️</div>
    </div>

    <script>
        // Show message when button is clicked
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            document.querySelector('.heart-btn').style.display = 'none';
        }

        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create hearts every 300ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>
